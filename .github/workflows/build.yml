name: Build DUKATOR

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: DUKATOR.exe
            artifact_path: dist/DUKATOR.exe
            ext: .exe
          - os: macos-13
            artifact_name: DUKATOR-Intel.app
            artifact_path: dist/DUKATOR.app
            ext: .app
          - os: macos-14
            artifact_name: DUKATOR-ARM.app
            artifact_path: dist/DUKATOR.app
            ext: .app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install FFmpeg (macOS)
        if: matrix.os != 'windows-latest'
        run: brew install ffmpeg
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: pyinstaller DUKATOR.spec --clean --noconfirm
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DUKATOR.exe
            artifacts/DUKATOR-Intel.app
            artifacts/DUKATOR-ARM.app
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
