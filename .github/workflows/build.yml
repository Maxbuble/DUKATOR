name: Build DUKATOR EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.3.0
        pip list
    
    - name: Create hook for customtkinter
      run: |
        New-Item -ItemType Directory -Force -Path "hooks"
        @"
        from PyInstaller.utils.hooks import collect_all, collect_data_files
        
        datas = collect_data_files('customtkinter')
        hiddenimports = [
            'customtkinter',
            'customtkinter.windows',
            'customtkinter.windows.widgets',
            'customtkinter.windows.widgets.core_rendering',
            'customtkinter.windows.widgets.core_rendering.ctk_canvas',
            'customtkinter.windows.widgets.core_rendering.draw_engine',
            'customtkinter.windows.widgets.theme',
            'customtkinter.windows.widgets.scaling',
        ]
        binaries = []
        "@ | Out-File -FilePath "hooks\hook-customtkinter.py" -Encoding utf8
    
    - name: Build EXE
      run: |
        pyinstaller `
          --name=DUKATOR `
          --onefile `
          --windowed `
          --clean `
          --noconfirm `
          --additional-hooks-dir=hooks `
          --add-data="src/config.py;." `
          --add-data="src/core;core" `
          --add-data="src/gui;gui" `
          --add-data="src/utils;utils" `
          --hidden-import=customtkinter `
          --hidden-import=customtkinter.windows `
          --hidden-import=customtkinter.windows.widgets `
          --hidden-import=customtkinter.windows.widgets.core_rendering `
          --hidden-import=customtkinter.windows.widgets.theme `
          --hidden-import=customtkinter.windows.widgets.scaling `
          --hidden-import=yt_dlp `
          --hidden-import=yt_dlp.extractor `
          --hidden-import=yt_dlp.postprocessor `
          --hidden-import=musicbrainzngs `
          --hidden-import=mutagen `
          --hidden-import=mutagen.mp3 `
          --hidden-import=mutagen.id3 `
          --hidden-import=requests `
          --hidden-import=urllib3 `
          --hidden-import=charset_normalizer `
          --hidden-import=certifi `
          --hidden-import=idna `
          --hidden-import=PIL `
          --hidden-import=PIL.Image `
          --hidden-import=PIL.ImageTk `
          --collect-all=customtkinter `
          --collect-all=yt_dlp `
          --collect-all=mutagen `
          --noupx `
          src/gui/app.py
    
    - name: Verify build
      run: |
        if (Test-Path "dist/DUKATOR.exe") {
          Write-Host "✅ Build successful"
          $size = (Get-Item "dist/DUKATOR.exe").Length / 1MB
          Write-Host "Size: $([math]::Round($size, 1)) MB"
        } else {
          Write-Host "❌ Build failed"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DUKATOR-EXE
        path: dist/DUKATOR.exe
        retention-days: 30