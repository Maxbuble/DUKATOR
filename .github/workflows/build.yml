name: Build DUKATOR

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install FFmpeg
        run: choco install ffmpeg -y
        shell: powershell
      
      - name: Copy FFmpeg files
        run: |
          $ffmpegPath = (Get-Command ffmpeg).Source
          $ffmpegDir = Split-Path $ffmpegPath
          Copy-Item "$ffmpegDir\ffmpeg.exe" .
          Copy-Item "$ffmpegDir\ffprobe.exe" .
          Copy-Item "$ffmpegDir\*.dll" . -ErrorAction SilentlyContinue
          Write-Host "FFmpeg files copied successfully"
          Get-ChildItem *.exe, *.dll 2>$null | Select-Object Name
        shell: powershell
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: pyinstaller DUKATOR.spec --clean --noconfirm
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DUKATOR.exe
          path: dist/DUKATOR.exe
          retention-days: 5

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install FFmpeg
        run: brew install ffmpeg
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build with PyInstaller
        run: pyinstaller DUKATOR.spec --clean --noconfirm
      
      - name: List dist contents
        run: ls -la dist/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DUKATOR-ARM.app
          path: dist/
          retention-days: 5

  release:
    needs: [build-windows, build-macos-arm]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      
      - name: Display structure
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DUKATOR.exe
            artifacts/DUKATOR-ARM.app
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
