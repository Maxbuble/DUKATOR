name: Build DUKATOR EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --name=DUKATOR --onefile --windowed --clean --noconfirm --add-data="src/config.py;." --add-data="src/core;core" --add-data="src/gui;gui" --add-data="src/utils;utils" --hidden-import=customtkinter --hidden-import=yt_dlp --hidden-import=musicbrainzngs --hidden-import=mutagen --hidden-import=requests --hidden-import=PIL --strip --noupx src/gui/app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DUKATOR-EXE
        path: dist/DUKATOR.exe