name: Build DUKATOR EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.3.0
        python -c "import customtkinter; print('customtkinter:', customtkinter.__file__)"
        python -c "import yt_dlp; print('yt_dlp:', yt_dlp.__file__)"
    
    - name: Build EXE with spec file
      run: |
        pyinstaller DUKATOR.spec --clean --noconfirm
    
    - name: Verify build
      run: |
        if (Test-Path "dist/DUKATOR.exe") {
          Write-Host "✅ Build successful"
          $size = (Get-Item "dist/DUKATOR.exe").Length / 1MB
          Write-Host "Size: $([math]::Round($size, 1)) MB"
          
          # Test the executable briefly
          Write-Host "Testing executable..."
          Start-Process -FilePath "dist/DUKATOR.exe" -WindowStyle Hidden -Wait -Timeout 5 -ErrorAction SilentlyContinue
          Write-Host "✅ Test completed"
        } else {
          Write-Host "❌ Build failed - EXE not found"
          Get-ChildItem -Path "dist" -Recurse
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DUKATOR-EXE
        path: dist/DUKATOR.exe
        retention-days: 30